<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News in Different Languages</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<style>
    
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #0056b3;
    margin-top: 20px;
}

p {
    text-align: center;
    color: #555;
}

ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: center;
    margin: 10px 0;
}

ul li {
    margin: 0 15px;
}

ul li a {
    text-decoration: none;
    color: #0056b3;
    font-weight: bold;
    transition: color 0.3s ease;
}

ul li a:hover {
    color: #ff6b6b;
}

.articles {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.article {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 300px;
    margin: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    overflow: hidden;
}

.article:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.article h2 {
    font-size: 1.2em;
    color: #333;
    padding: 10px;
    margin: 0;
}

.article img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
}

.article p {
    padding: 10px;
    font-size: 0.9em;
    color: #666;
}

.article a {
    display: inline-block;
    padding: 10px;
    color: #0056b3;
    font-weight: bold;
    text-decoration: none;
    border-top: 1px solid #ddd;
    background-color: #f9f9f9;
    transition: background-color 0.3s ease;
}

.article a:hover {
    background-color: #ff6b6b;
    color: #fff;
}

</style>
<body>
    <h1>News in Selected Language</h1>
    <div>
        <!-- Language selection -->
        <p>Select Language:</p>
        <ul>
            <li><a href="/languages?lang=en">English</a></li>
            <li><a href="/languages?lang=es">Spanish</a></li>
            <li><a href="/languages?lang=fr">French</a></li>
            <li><a href="/languages?lang=de">German</a></li>
            <li><a href="/languages?lang=hi">Hindi</a></li>
            <!-- Add more languages as needed -->
        </ul>
    </div>

    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2>{{ article['title'] }}</h2>
            {% if article['urlToImage'] %}
            <img src="{{ article['urlToImage'] }}" alt="Article image">
            {% endif %}
            <p>{{ article['description'] }}</p>
            <a href="{{ article['url'] }}" target="_blank">Read more</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
